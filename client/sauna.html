<template name="sauna">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>Saunan lämpötilaseuranta</h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Lämpötila</th><th>Trendi</th>{{#if saunaValmis}}<th>Sauna valmis</th>{{/if}}
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{temperature.temperature}} °C</td>
            <td>{{trend}}</td>
            {{#if saunaValmis}}
            <td>{{saunaValmis}}</td>
            {{/if}}
          </tr>
        </tbody>
      </table>
      {{> graafit}}
    </div>
  </div>
</template>

<template name="last7days">
  <h3>Edellinen viikko</h3>
  <div class="graph7d">
    <svg id="graafi7d"></svg>
  </div>
</template>

<template name="last30days">
  <h3>Edelliset 30 vuorokautta</h3>  
  <div class="graph30d">
    <svg id="graafi30d"></svg>
  </div>
</template>

<template name="last24hours">
  <h3>Edelliset 24h</h3>
  <div class="graph">
    <svg id="graafi24h"></svg>
  </div>
</template>

<template name="graafit">
  
  {{> last24hours}}
  
  <div class="center">
  
  {{#if showLast7Days}}
  <button class="btn btn-primary" name="hideLast7Days">Piilota</button>
  {{> last7days}}
  {{else}}
  <button class="btn btn-primary" name="showLast7Days">Edelliset 7 vrk</button>
  {{/if}}

  {{#if showLast30Days}}
  <button class="btn btn-primary" name="hideLast30Days">Piilota</button>
  {{> last30days}}  
  {{else}}
  <button class="btn btn-primary" name="showLast30Days">Edelliset 30 vrk</button>
  {{/if}}
  </div>
</template>
